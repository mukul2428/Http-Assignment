<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous"
/>
<div class="container col-md-10 shadow rounded-3 mt-5 p-3 text-center">
  <ng-container *ngFor="let content of apiContent; let i = index">
    <p class="mt-4">Title {{ i + 1 }}: {{ content.title }}</p>
    <div style="display: flex; align-items: center; justify-content: center">
      <img [src]="content.image1" />
      <h5 style="position: absolute; margin-top: -35%; margin-left: -12%">
        url {{ i + 1 }}
      </h5>
      <img class="mx-3" [src]="content.image2" />
      <h6 style="position: absolute; margin-left: 39%; margin-top: -6%">
        thumbnailUrl {{ i + 1 }}
      </h6>
    </div> </ng-container
  ><br />
  <button (click)="move()" class="btn btn-success" type="button">Page-3</button>
</div>
